<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div id="app">
    <h1>チュートリアルToDoリスト</h1>

    <!-- ★STEP11 -->
    <label v-for="label in options" >
      <input type="radio"
        v-model="current"
        v-bind:value="label.value">{{ label.label }}
    </label>
      
    <!-- ★STEP12 -->
    （{{ computedTodos.length }} 件を表示）

    <!-- ★STEP4 リスト用テーブル -->
    <table>
      <thead v-pre>
        <tr>
          <th class="id">ID</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- ★STEP5 ToDo の要素をループ -->
        <tr
          v-for="item in computedTodos"
          v-bind:key="item.id"
          v-bind:class="{done:item.state}">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <!-- ★STEP10 状態変更ボタン -->
            <button v-on:click="doChangeState(item)">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="button">
            <!-- ★STEP10 削除ボタン -->
            <button v-on:click="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- ★STEP6 -->
    <h2>新しい作業の追加</h2>
    <!--修正前 <form class="add-form" v-on:submit.prevent="doAdd"> -->
    <div class="add-form">
 
        <!-- コメント入力フォーム -->
      <!-- 修正前 <input type="text" ref="comment"> -->
    　<!-- 修正後 -->
      コメント <input type="text" v-model="comment" :class="{'is-hide':doAdd.comment}">
      日付入力<input type="date" v-model="date" :class="{'is-hide':doDate.date}">
      <!-- 追加ボタンのモック -->
      <!--修正前 <button type="submit">追加</button> -->
      <button @click="submit">追加あああ</button>

    </form>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js"></script>
</body>
</html>
